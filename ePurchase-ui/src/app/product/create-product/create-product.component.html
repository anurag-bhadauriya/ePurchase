<div class="create-product-container mb-3">
    <div class="m-auto pb-2 pt-2">
        <h4 class="text-secondary">Add Product to Inventory</h4>
    </div>

    <div class="d-flex w-75 m-auto">
        <form [formGroup]="newProductForm" class="product-form" (ngSubmit)="createNewProduct()">
            <div class="card w-50 mr-4">
                <div class="card-header form-card-header text-secondary font-weight-bold">Product Description *</div>
                <div class="card-body form-card-body">
                    <table class="table table-borderless table-sm">
                        <tbody>
                        <tr>
                            <td>Product Name</td>
                            <td>
                                <input class="form-control" type="text" aria-label="Product Name" formControlName="productName">
                            </td>
                        </tr>
                        <tr>
                            <td>Category</td>
                            <td>
                                <input class="form-control" type="text" aria-label="Category" formControlName="category">
                            </td>
                        </tr>
                        <tr>
                            <td>Price(INR)</td>
                            <td>
                                <input class="form-control" type="number" aria-label="Price" step=".01" formControlName="price">
                            </td>
                        </tr>
                        <tr>
                            <td>Color</td>
                            <td>
                                <input class="form-control" type="text" aria-label="Product Color" formControlName="color">
                            </td>
                        </tr>
                        <tr>
                            <td>Specification</td>
                            <td>
                                <input class="form-control" type="text" aria-label="Product Specification" formControlName="specification">
                            </td>
                        </tr>
                        <tr>
                            <td>Rating</td>
                            <td>
                                <input class="form-control" type="number" step="0.1" aria-label="Product Rating" formControlName="rating">
                            </td>
                        </tr>
                        <tr>
                            <td>Description</td>
                            <td><input class="form-control" type="text" aria-label="Product Description" formControlName="description"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card w-50">
                <div class="card-header form-card-header text-secondary font-weight-bold">Seller Details *</div>
                <div class="card-body form-card-body">
                    <table class="table table-borderless table-sm">
                        <tbody>
                        <tr>
                            <td>Seller Id</td>
                            <td>
                                <input class="form-control" type="text" aria-label="Seller Id" formControlName="sellerId">
                            </td>
                        </tr>
                        <tr>
                            <td>Discount Provided</td>
                            <td>
                                <input class="form-control" type="number" aria-label="Discount" step=".0001" min="0" max="1" formControlName="discount">
                            </td>
                        </tr>
                        <tr>
                            <td>Quantity Available</td>
                            <td>
                                <input class="form-control" type="number" aria-label="Quantity" formControlName="availableQuantity">
                            </td>
                        </tr>
                        <tr>
                            <td>Shipping Charges</td>
                            <td>
                                <input class="form-control" type="number" aria-label="Charge" step=".01" formControlName="shippingCharge">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="pb-3 pr-3 form-card-body">
                    <button class="btn btn-primary float-right" type="submit" [disabled]="newProductForm.invalid">
                        Save
                    </button>
                    <button class="btn btn-danger float-right mr-2" type="reset">
                        Reset
                    </button>   
                </div>
            </div>
        </form>
    </div>

    <div id="snackbar" class="alert" role="alert"></div>
    <ngx-spinner bdColor="rgba(0,0,0,0.7)" size="medium" color="#ffffff" type="ball-scale-multiple"
    [fullScreen]="true">
        <p style="font-size: 20px; color: #ffffff">
            <b>Loading...</b>
        </p>
    </ngx-spinner>

</div>
