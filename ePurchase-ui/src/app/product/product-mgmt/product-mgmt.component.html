<div class="product-mgmt-container">
    
    <div class="m-3">
        <h4 class="text-secondary">Product Management</h4>
    </div>
    <div class="m-3 table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="thead-light">
              <tr>
                <th scope="col" *ngFor="let item of tableContent.header">
                    {{item}}
                </th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of tableContent.data">
                    <td>{{item.productId}}</td>
                    <td>{{item.category | titlecase}}</td>
                    <td>{{item.name | titlecase}}</td>
                    <td>{{item.color | titlecase}}</td>
                    <td>{{item.price}}</td>
                    <td>
                        <span class="badge badge-pill badge-warning ">{{item.rating}}
                            <span class="fa fa-star-o"></span>
                        </span>
                    </td>
                    <td>
                        <i class="fa fa-pencil-square-o text-primary mr-3" style="font-size: 1.4rem; cursor: pointer;"></i>
                        <i class="fa fa-trash-o text-primary" style="font-size: 1.6rem; cursor: pointer;"
                        data-toggle="modal" data-target="#exampleModalCenter" (click)="activeModalId=item.productId"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Confirm Action</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Do you want to delete this product ?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" (click)="deleteProduct()" data-dismiss="modal">Delete</button>
            </div>
          </div>
        </div>
    </div>

    <div id="snackbar">Product Deleted Successfully!!</div>
    <ngx-spinner bdColor="rgba(0,0,0,0.7)" size="medium" color="#ffffff" type="ball-scale-multiple"
    [fullScreen]="true">
        <p style="font-size: 20px; color: #ffffff">
            <b>Loading...</b>
        </p>
    </ngx-spinner>

    <button name="product" type="button" class="btn btn-primary btn-sm add-prod-button"
        [routerLink]="['/product/create']" data-toggle="tooltip" data-placement="left" title="Add new product">
        <i class="fa fa-plus-circle text-secondary update-quantity text-light" style="font-size: 2.5rem;"></i>
    </button>
</div>
