<div class="row carousel-div">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ul>
  
        <!-- The slideshow -->
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img class="d-block w-100" src="../assets/img/carousel-img/clothing.png" alt="clothing">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../assets/img/carousel-img/furnitures.png" alt="furnitures">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../assets/img/carousel-img/shoes.png" alt="shoes">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../assets/img/carousel-img/mobiles.png" alt="mobiles">
            </div>
        </div>
  
        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</div>
